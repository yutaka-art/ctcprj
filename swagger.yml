          - productId（商品ID）：productId（※本APIのINPUT）

          - orderItemAttributes（申込商品属性リスト）：orderItemAttributes（※本APIのINPUT）

          - orderRelatedInfo（申込関連情報）：orderRelatedInfo（※本APIのINPUT）

        3.c-mapからのレスポンスに応じて値を返却する。  

          - 3-1. httpステータスが400番台の場合、エラーメッセージを格納し、レスポンス項目（「Result」にfalse、「ErrorMessage」にエラーメッセージ）を設定してhttpステータス400を返し処理を終了する。

