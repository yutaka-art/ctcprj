      operationId: RetrieveContractDetail
      parameters:
        - name: ContractID
          in: query
          description: 個別契約IDを指定
          required: true
          schema:
            type: string
            example: 12345678987
      responses:
        '200':
          description: 成功時
          content:
            application/json:
              schema:
                type: object
                properties:
                  IndividualContractInfo:
                    type: object
                    properties:
                      IndividualContract:
                        type: object
                        properties:
                          IndividualContractId:
                            type: string
                            description: 個別契約ID
                            example: A100000001
                          CustomerId:
                            type: string
                            description: 顧客ID
                            example: XXXXXX
                          IndividualContractNumber:
                            type: string
                            description: 個別契約番号
                            example: XXXXXXX
                          ResidenceType:
                            type: string
                            description: 住戸形態
                            example: ホーム
                          BuildingClassification:
                            type: string
                            description: 建物区分
                            example: 持家
                          OfferPlanId:
                            type: string
                            description: 提供プランID
                            example: XXXXXX
                          OfferPlanName:
                            type: string
                            description: 提供プラン名
                            example: 光インターネット標準（フルカスタム）NETFLIXパック
                          IsTypeOfLineContain:
                            type: boolean
                            description: 回線を含む
                            example: true
                          InstallAddressBlockFormulaId:
                            type: string
                            description: 設置場所アドレスブロック提供方式ID
                            example: XXXXXX
                          BlockNoGc:
                            type: string
                            description: ブロック番号
                            example: XXXXXX
                          CityCode:
                            type: string
                            description: 市区町村コード
                            example: 1100
                          OfferMethodName:
                            type: string
                            description: 提供方式名
                            example: XXXXX
                          PropertySetId:
                            type: string
                            description: 物件（集合）ID
                            example: XXXXX
                          PropertyCollectiveName:
                            type: string
                            description: 集合物件名
                            example: XXXXX
                          InstallationLocation_Address:
                            type: string
