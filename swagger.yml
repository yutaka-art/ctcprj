        - 2-1. httpステータスが400番代の場合、エラーメッセージを格納しhttpステータス400を返す。

        - 2-2. httpステータスが500番代の場合、エラーメッセージを格納しhttpステータス500を返す。

        - 2-3.
        httpステータスが200の場合、かつAPIから取得した「ReturnCode」が成功：Sucsessの場合、[IsValidApplication]にtrueを設定して返す。 

        - 2-4.
        httpステータスが200の場合、かつAPIから取得した「ReturnCode」が成功：Sucsessではない場合、[IsValidApplication]にfalseを設定し、[ApplicationValidationErrorMessage]にc-mapから返却された「ResultMessage」を設定して返す。

        -        [IsValidApplication]: true/false

        -        [ApplicationValidationErrorMessage]: 「ResultMessage」（結果メッセージ）
         ※（）はc-mapのAPI一覧の資料で定義されている日本語項目名           
