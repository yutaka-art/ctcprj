  /application/RegisterCustomerInfo:
    post:
      tags:
        - Application
      summary: 顧客情報登録
      description: >-
        [Overview]


        顧客情報をc-mapに登録する。


        [Details]


        1.
        RquestHeaderから「OrderChannelCategory」「CustomerInfo」を取得し、バリデーションチェックを行う。
          - 1-1. 必須チェックを行う。
            - 1-1-1. レンダリング設計書のAPIの表に従いバリデーションチェックを実施する。
            - 1-1-2. バリデーションチェックがNGだった場合、レスポンス「Result」にfalse、「ErrorMessage」に下記エラーメッセージを設定し、httpステータス400を返し処理を終了する。
              - ｛項目名, 項目名｝が空白です。 
          - 1-2. 桁数チェックを行う。
            - 1-2-1. 「CustomerInfo」の以下項目に対して桁数チェックを行う。
              - LastNameOrCorpotaionName（顧客名（姓）・企業／団体名）：80桁以内
              - FirstName（顧客名（名））：40桁以内
              - LastNameInKana（顧客名（セイ））：80桁以内
              - FirstNameInKana（顧客名（メイ））：40桁以内
              - CorporateNameInKane（企業／団体名（フリガナ））：255桁以内
              - DepartmentName（部署名）：255桁以内
              - NameOfPersonInCharge（担当者名）：255桁以内
              - NameOfPersonInChargeInKana（担当者名（フリガナ））：255桁以内
              - ContactAddress-PostalCode（連絡先住所 郵便番号）：7桁
              - ContactAddress-City（連絡先住所 市区郡）：40桁以内
              - ContactAddress-District（連絡先住所 町名・番地）：255桁以内
              - ContactAddress-ApartmentName（連絡先住所 建物名）：255桁以内
              - ContactAddress-ApartmentRoomNumber（連絡先住所 部屋番号）：255桁以内
              - ContactPhoneNumber（連絡先電話番号）：40桁以内
              - MyCommufaId（マイコミュファID）：80桁以内
            - 1-2-2. バリデーションチェックがNGだった場合、レスポンス「Result」にfalse、「ErrorMessage」に下記エラーメッセージを設定し、httpステータス400を返し処理を終了する。
              - ｛項目名, 項目名｝の桁数が不正です。

        2.下記リクエスト項目を設定してc-mapの顧客登録／更新APIをコールする。
          - duplicateAlertSkipped（重複（警告）スキップ）：true
          - orderChannelCategory（申込チャネル区分）：OrderChannelCategory（※本APIのINPUT）
          - registered（登録）：true
          - accountInformation（顧客情報）：CustomerInfo（※本APIのINPUT）に以下の項目を加えた値
            -           "CustomerComplementInformation": {"NewAccount": true}

        3.c-mapからのレスポンスに応じて値を返却する。  
          - 3-1. httpステータスが400番台の場合、エラーメッセージを格納し、レスポンス項目（「Result」にfalse、「ErrorMessage」にエラーメッセージ）を設定してhttpステータス400を返し処理を終了する。
          - 3-2. httpステータスが500番台の場合、エラーメッセージを格納し、レスポンス項目（「Result」にfalse、「ErrorMessage」にエラーメッセージ）を設定してhttpステータス500を返し処理を終了する。
          - 3-3. httpステータスが200の場合、下記レスポンス項目を設定して返却する
            -  CustomerInfo：c-mapからのレスポンス「accountInformation」
            -  Result：true
            -  ErrorMessage：設定値なし
      operationId: RegisterCustomerInfo
      parameters:
        - name: OrderChannelCategory
