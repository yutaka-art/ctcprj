  /order/RetrieveCustomerInformation:
    get:
      tags:
        - Order
      summary: 顧客詳細取得API
      description: >-
        [Overview]


        指定された顧客IDに紐づく顧客情報詳細を取得する。


        [Details]


        1.Queryから「CustomerID」を取得する。
          - 1-1. 「CustomerID」に対して以下のバリデーションチェックを行う。
            - 「CustomerID」が空白の場合
              - 「顧客IDが空白です」のメッセージと共に400を返し処理を終了する。
            - 「CustomerID」の文字数が18文字以上の場合
              - 「顧客IDの桁数が不正です」のメッセージと共に400を返し処理を終了する。

        2.「CustomerID」をリクエスト項目として、c-mapの「顧客詳細取得API」をコールする。


        - 2-1. httpステータスが400番代の場合、エラーメッセージを格納しhttpステータス400を返し処理を終了する。

        - 2.2. httpステータスが500番代の場合、エラーメッセージを格納しhttpステータス500を返し処理を終了する。

        - 2.3.
        httpステータスが200でAPIから取得したレスポンスが0件の場合、エラーメッセージを格納しhttpステータス400を返し処理を終了する。

        - 2.4. httpステータスが200でAPIから取得したレスポンスが0件でない場合、下記レスポンス項目に値を設定する。

        ※（）はc-mapのAPI一覧の資料で定義されている日本語項目名

        -        [ContractName]:ContractName(TBD)」（契約名義）

        -       
        [LastNameOrCorporateName]:LastNameOrCorporateName(TBD)」（顧客名（姓）・企業／団体名）

        -        [FirstName]:FirstName(TBD)」（顧客名（名））

        -        [LastNameInKana]:LastNameInKana(TBD)」（顧客名（セイ））

        -        [FirstNameInKana]:FirstNameInKana(TBD)」（顧客名（メイ））

        -        [Gender]:Gender(TBD)」（性別）

        -        [BirthYearMonthDate]:BirthYearMonthDate(TBD)」（生年月日）

        -        [CorporateNameInKana]:CorporateNameInKana(TBD)」（企業／団体名（フリガナ））

        -        [DepartmentName]:DepartmentName(TBD)」（部署名）

        -        [NamePfPersonInCharge]:NamePfPersonInCharge(TBD)」（担当者名）

        -       
        [NamePfPersonInChargeInKana]:NamePfPersonInChargeInKana(TBD)」（担当者名（フリガナ））

        -       
        [ContactAddress-PostalCode]:ContactAddress-PostalCode(TBD)」（連絡先住所 郵便番号）

        -       
        [ContactAddress-Prefecture]:ContactAddress-Prefecture(TBD)」（連絡先住所 都道府県）

        -        [ContactAddress-City]:ContactAddress-City(TBD)」（連絡先住所 市区郡）

        -        [ContactAddress-District]:ContactAddress-District(TBD)」（連絡先住所
        町名・番地）

        -       
        [ContactAddress-ApartmentName]:ContactAddress-ApartmentName(TBD)」（連絡先住所
        建物名）

        -       
        [ContactAddress-ApartmentRoomNumber]:ContactAddress-ApartmentRoomNumber(TBD)」（部屋番号）

        -        [ContactPhoneNumber]:ContactPhoneNumber(TBD)」（電話番号）

        -        [MyCommufaId]:MyCommufaId(TBD)」（マイコミュファID）
      operationId: RetrieveCustomerInformation
      parameters:
        - name: CustomerID
          in: query
          description: 顧客IDを指定
          required: true
          schema:
            type: string
            example: 12345678987
      responses:
        '200':
          description: 成功時
          content:
            application/json:
              schema:
                type: object
                properties:
                  ContractName:
                    type: string
                    description: 契約名義
                    example: 個人
                  LastNameOrCorporateName:
                    type: string
                    description: 顧客名（姓）・企業／団体名
                    example: 中部
                  FirstName:
                    type: string
                    description: 顧客名（名）
                    example: 太郎
                  LastNameInKana:
                    type: string
                    description: 顧客名（セイ）
                    example: チュウブ
                  FirstNameInKana:
                    type: string
                    description: 顧客名（メイ）
                    example: タロウ
                  Gender:
                    type: string
                    description: 性別
                    example: 男
                  BirthYearMonthDate:
                    type: string
                    description: 生年月日
                    example: '1990-01-01'
                  CorporateNameInKana:
                    type: string
                    description: 企業／団体名（フリガナ）
                    example: チュウブ
                  DepartmentName:
                    type: string
                    description: 部署名
                    example: 営業部
                  NamePfPersonInCharge:
                    type: string
                    description: 担当者名
                    example: 中部　花子
                  NamePfPersonInChargeInKana:
                    type: string
                    description: 担当者名（フリガナ）
                    example: チュウブ　ハナコ
