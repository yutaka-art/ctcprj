  /order/RegisterCustomerInfo:
    post:
      tags:
        - Order
      security:
        - bearer: []
      summary: 顧客情報登録API
      description: |-
        [Overview]

        顧客情報をc-mapに登録する。

        [Details]

        1. requestBodyから「リクエスト項目」を取得し、バリデーションチェックを行う。

          - 1-1. 必須チェックを行う。

            - 1-1-1. レンダリング設計書のAPIの表に従いバリデーションチェックを実施する。

            - 1-1-2. バリデーションチェックがNGだった場合、レスポンス「Result」にfalse、「ErrorMessage」に下記エラーメッセージを設定し、httpステータス400を返し処理を終了する。

              - ｛項目名, 項目名｝が空白です。 

          - 1-2. 桁数チェックを行う。

            - 1-2-1. 「リクエスト項目」に指定されているmaxLengthに従い桁数チェックを行う。

            - 1-2-2. バリデーションチェックがNGだった場合、レスポンス「Result」にfalse、「ErrorMessage」に下記エラーメッセージを設定し、httpステータス400を返し処理を終了する。

              - ｛項目名, 項目名｝の桁数が不正です。

        2.下記リクエスト項目を設定してc-mapの顧客登録／更新APIをコールする。

          - duplicateAlertSkipped（重複（警告）スキップ）：true

          - orderChannelCategory（申込チャネル区分）：OrderChannelCategory（※本APIのINPUT）

          - registered（登録）：true

          - AccountInfo（顧客情報）：CustomerInfo（※本APIのINPUT）に以下の項目を加えた値

            -           "CustomerComplementInformation": {"NewAccount": true}

        3.c-mapからのレスポンスに応じて値を返却する。  

          - 3-1. httpステータスが400番台の場合、エラーメッセージを格納し、レスポンス項目（「Result」にfalse、「ErrorMessage」にエラーメッセージ）を設定してhttpステータス400を返し処理を終了する。

          - 3-2. httpステータスが500番台の場合、エラーメッセージを格納し、レスポンス項目（「Result」にfalse、「ErrorMessage」にエラーメッセージ）を設定してhttpステータス500を返し処理を終了する。

          - 3-3. httpステータスが200の場合、下記レスポンス項目を設定して返却する

            -  CustomerInfo：c-mapからのレスポンス「AccountInfo」

            -  Result：true

            -  ErrorMessage：設定値なし
      operationId: RegisterCustomerInfo
      requestBody:
        description: リクエスト項目を指定
        required: true
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/AccountInfoRequestBodyModel'
      responses:
        '200':
          description: 成功時
          content:
            application/json:
              schema:
                type: object
                properties:
                  AccountRegistrationUpdateResultInfo:
                    $ref: >-
                      #/components/schemas/AccountRegistrationUpdateResultInfoModel
                  ProcessResult:
                    $ref: '#/components/schemas/ProcessResultModel'
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
