  /order/RetrieveResidentialTypeMaster:
    get:
      tags:
        - Order
      summary: 住宅形態区分マスタ取得
      description: |-
        [Overview]

        Sitecoreに格納されている住宅形態区分マスタ値を返す。

        [Details]

        1.Queryから「masterName」を取得する。
          - 1-1. 「masterName」が空白の場合、400を返し処理を終了する。

        2.「マスター名称」から[マスタマッピング]テーブルを検索する。

        - 2-1. [マスタマッピング]テーブルに存在しない場合、400を返し処理を終了する。

        3.「masterName」のマスタをSitecore内の「ctc-master」配下から検索し、
        取得したmaster値を下記レスポンス項目に設定する。
        -        [ResidentialTypeCode]:「ResidentialTypeMasterCode」
        -        [ResidentialTypeIcon]:「ResidentialTypeMasterIcon」
        -        [ResidentialTypeLabel]:「ResidentialTypeMasterLabel」
      operationId: RetrieveResidentialTypeMaster
      parameters:
        - name: ResidentialTypeMaster
          in: query
          description: マスタ名称を指定
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 成功時
          content:
            application/json:
              schema:
                type: object
                properties:
                  RetrieveResidentialType:
                    type: array
                    items:
                      type: object
                      properties:
                        ResidentialTypeCode:
                          type: integer
                          format: int64
                          description: 住宅形態区分コード
                          example: 1
                        ResidentialTypeIcon:
                          type: string
                          description: 住宅形態区分アイコン
                          example: >-
                            -/media/Project/commufa/new
                            join/common/img/cmn/imgwifi012x.png
                        ResidentialTypeLabel:
                          type: string
                          description: 住宅形態区分ラベル
                          example: 戸建て
        '400':
          description: |-
            [Bad Request]

             処理結果に応じたエラーメッセージを格納し返却する。

             詳しくは[Details]参照
        '500':
          description: |-
            [Internal Server Error]

            ExceptionのStackTraceを格納して返却する。
