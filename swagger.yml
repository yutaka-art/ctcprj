openapi: 3.0.3
info:
  title: Swagger my.commufa - OpenAPI 3.0
  description: my.commufa向けAPI
  version: 0.0.1
servers:
  - url: https://commufa.{environment}.local/api/sitecore
    variables:
      environment:
        default: dev
        enum:
          - dev
          - staging
    description: develop
  - url: '{protocol}://{host}:{port}/api/v1'
    description: local
    variables:
      protocol:
        enum:
          - http
          - https
        default: http
      host:
        default: localhost
      port:
        enum:
          - '443'
          - '8443'
        default: '443'
  - url: https://my.commufa.co.jp/api/v1
    description: production
tags:
  - name: Common
    description: 共通API
  - name: Order
    description: 申込関連API
  - name: Contract
    description: 契約関連API
  - name: Etc
    description: その他API
paths:
  /common/Logout:
    post:
      tags:
        - Common
      security:
        - bearer: []
      summary: ログアウト用API
      description: |-
        [Overview]

        c-mapからのログアウトが完了した後にSitecoreからのログアウトを行う。

        [Details]

        1.requestBodyから「リクエスト項目」を取得する。

          - 1-1. 「リクエスト項目」がXX桁ではない場合、レスポンス「Result」にfalse、「ErrorMessage」にエラーメッセージを設定し、httpステータス400を返し処理を終了する。

        2.「リクエスト項目」をキーにc-mapの[ログアウト]のAPIを実行し、c-mapからログアウトを行う。

          - 2-1. httpステータスが400番台の場合、エラーメッセージを格納し、レスポンス項目（「Result」にfalse、「ErrorMessage」にエラーメッセージ）を設定してhttpステータス400を返し処理を終了する。

          - 2-2. httpステータスが500番台の場合、エラーメッセージを格納し、レスポンス項目（「Result」にfalse、「ErrorMessage」にエラーメッセージ）を設定してhttpステータス500を返し処理を終了する。

          - 2-3. httpステータスが200の場合、レスポンス項目（「Result」にtrue）を設定する。
         
        3.c-mapのアクセストークンの取消を行う。

        4.Sitecoreからのログアウトを行う。

          - 4-1. Sitecore.Security.Authentication.AuthenticationManager.Logout()を呼び出す。

        5.サイトからログアウト処理を行う。

        - 5-1. 現在のセッションを破棄し、セッションIDに空白を設定する。
      operationId: Logout
      requestBody:
        description: リクエスト項目を指定
        required: true
        content:
          application/json:
            schema:
              required:
                - Target
              type: object
              properties:
                Target:
                  title: セッションGUID
                  type: string
                  example: 2c6e239a-f02b-d158-2833-c7f883bb5530
      responses:
        '200':
          description: 成功時
          content:
            application/json:
              schema:
                type: object
                properties:
                  Result:
                    type: boolean
                    description: 実行結果
                    example: ture
                  ErrorMessage:
                    type: string
                    description: エラーメッセージ
                    example: XXXXX
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
  /common/RetrievePostalCodeList:
    get:
      tags:
        - Common
      security:
        - bearer: []
      summary: 郵便番号変換テーブル(PostalCode)取得API
      description: |-
        [Overview]

        指定されたコードを元に、Sitecore Master DB に格納されている郵便番号変換テーブル情報を返却する。

        [Details]

        1.Queryから「PostalCode」を取得する。

          - 1-1. 「PostalCode」＝指定なしの場合、全件検索とするためバリデーションは行わない

        2.「PostalCode」をキーにSitecoreの[郵便番号変換テーブル]を取得する。指定なしの場合全件検索を行う

          - 2-1. httpステータスが400番台の場合、エラーメッセージを格納しhttpステータス400を返す。

          - 2-2. httpステータスが500番台の場合、エラーメッセージを格納しhttpステータス500を返す。

          - 2-3. httpステータスが200の場合、APIから取得したレスポンスを下記レスポンス項目に設定する。
      operationId: RetrievePostalCodeList
      parameters:
        - in: query
          name: PostalCode
          description: 郵便番号
          required: false
          schema:
            type: string
            maxLength: 7
            example: 2700163
      responses:
        '200':
          description: 成功時
          content:
            application/json:
              schema:
                type: object
                properties:
                  PostalInfos:
                    type: array
                    description: 郵便番号変換情報
                    items:
                      type: object
                      properties:
                        PostalCodeID:
                          type: string
                          description: 郵便番号変換テーブルユニークキー
                          example: 18208
                        PrefectureMasterCode:
                          type: string
                          description: 都道府県マスタコード
                          example: 1
                        CityCode:
                          type: string
                          description: エリアID
                          example: 5
                        NationalLocalGovernmentCode:
                          type: string
                          description: 自治体コード
                          example: 23101
                        OldPostalCode:
                          type: string
                          description: 旧郵便番号
                          example: 464
                        PostalCode:
                          type: string
                          description: 郵便番号
                          example: 4640000
                        PrefectureNameKana:
                          type: string
                          description: 都道府県カナ
                          example: 46400
                        CityNameKana:
                          type: string
                          description: 市カナ
                          example: ｱｲﾁｹﾝ
                        TownNameKana:
                          type: string
                          description: 町村カナ
                          example: ﾅｺﾞﾔｼﾁｸｻｸ
                        PrefectureName:
                          type: string
                          description: 都道府県
                          example: ｲｶﾆｹｲｻｲｶﾞﾅｲﾊﾞｱｲ
                        CityName:
                          type: string
                          description: 市
                          example: 愛知県
                        TownName:
                          type: string
                          description: 町村
                          example: 名古屋市千種区
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
  /order/RetrievePrefectureMunicipalityList:
    get:
      tags:
        - Order
      security:
        - bearer: []
      summary: 郵便番号検索
      description: |-
        [Overview]

        郵便番号を元に、c-mapに格納されている住所情報リストを返す。

        [Details]

        1.Queryパラメータ定義に従いバリデーションを行う

        2.Queryパラメータリクエスト項目として、c-mapの「郵便番号検索API」をコールする。

          - 2-1. httpステータスが400番台の場合、エラーメッセージを格納しhttpステータス400を返す。

          - 2-2. httpステータスが500番台の場合、エラーメッセージを格納しhttpステータス500を返す。

          - 2-3. httpステータスが200の場合、かつAPIから取得した「streets」が1件以上存在する場合、下記レスポンス項目に値を設定し返却する。

        -        [streets]: 「streets」（字・丁目リスト）
      operationId: RetrievePrefectureMunicipalityList
      parameters:
        - in: query
          name: PostalCode
          description: 郵便番号を7桁で指定
          required: true
          schema:
            type: string
            maxLength: 7
            example: '4600003'
      responses:
        '200':
          description: 成功時
          content:
            application/json:
              schema:
                type: object
                properties:
                  Streets:
                    type: array
                    description: 字・丁目リスト
                    items:
                      type: object
                      properties:
                        Id:
                          type: string
                          description: 字・丁目ID
                          example: XXXXX
                        CMAP_PrefectureCode__c:
                          type: string
                          description: 都道府県コード
                          example: '13'
                        CMAP_PrefectureName__c:
                          type: string
                          description: 都道府県名
                          example: 東京都
                        CMAP_CityCode__c:
                          type: string
                          description: 市区町村コード
                          example: XXXXX
                        CMAP_CityName__c:
                          type: string
                          description: 市区町村名
                          example: 港区
                        CMAP_AliasCode__c:
                          type: string
                          description: 大字・通称コード
                          example: XXXXX
                        CMAP_AliasName__c:
                          type: string
                          description: 大字・通称名
                          example: XXXXX
                        CMAP_StreetCode__c:
                          type: string
                          description: 字・丁目コード
                          example: XXXXX
                        CMAP_StreetName__c:
                          type: string
                          description: 字・丁目名
                          example: XXXXX
                        CMAP_AliasStreetName__c:
                          type: string
                          description: 大字・通称 字・丁目名
                          example: XXXXX
                        CMAP_AdressCode__c:
                          type: string
                          description: 住所コード
                          example: XXXXX
                        CMAP_PostalCode__c:
                          type: string
                          description: 郵便番号
                          example: '1730032'
                  ProcessResult:
                    $ref: '#/components/schemas/ProcessResultModel'
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
  /order/RetrieveApartmentList:
    get:
      tags:
        - Order
      security:
        - bearer: []
      summary: 物件提供方式リスト取得
      description: |-
        [Overview]

        住所コードを元に、c-mapに格納されている物件提供方式情報リストを返す。

        [Details]

        1.Queryパラメータ定義に従いバリデーションを行う

        2.Queryパラメータリクエスト項目として、c-mapの「物件提供方式リスト取得API」をコールする。

          - 2-1. httpステータスが400番台の場合、エラーメッセージを格納しhttpステータス400を返す。

          - 2-2. httpステータスが500番台の場合、エラーメッセージを格納しhttpステータス500を返す。

          - 2-3. httpステータスが200の場合、APIから取得したレスポンスを下記レスポンス項目に設定する。
      operationId: RetrieveApartmentList
      parameters:
        - in: query
          name: AddressCode
          description: 住所コード
          required: true
          schema:
            type: string
            maxLength: 11
            example: 46000030011
        - in: query
          name: OrderChannelCategory
          description: 申込チャネル区分
          required: true
          schema:
            type: string
            maxLength: 255
            example: Web
            enum:
              - Web
              - CallCenter
              - Agency
              - ApplianceStore
              - AuShop
      responses:
        '200':
          description: 成功時
          content:
            application/json:
              schema:
                type: object
                properties:
                  PropertyOfferMethods:
                    type: array
                    description: 物件提供方式リスト
                    items:
                      type: object
                      properties:
                        Id:
                          type: string
                          description: 物件提供方式ID
                          example: XXXXX
                        CMAP_PropertyName__c:
                          type: string
                          description: 物件名
                          example: グリーンヒルズ
                        CMAP_Address__c:
                          type: string
                          description: 住所
                          example: 愛知県名古屋市中区錦3-1-1
                        CMAP_Latitude__c:
                          type: string
                          description: 緯度
                          example: 35.1715
                        CMAP_Longitude__c:
                          type: string
                          description: 経度
                          example: 136.9021
                        CMAP_OfferMethodName__c:
                          type: string
                          description: 提供方式名
                          example: XXXXX
                        CMAP_OfferState__c:
                          type: string
                          description: 提供状況
                          example: BatchConsented
                        CMAP_Offerable__c:
                          type: boolean
                          description: 提供可
                          example: true
                        CMAP_VisibleProxyOnly__c:
                          type: string
                          description: 代行のみ表示
                          example: XXXXX
                        CMAP_Remark__c:
                          type: string
                          description: 備考
                          example: コミュファ光が提供されています
                  ProcessResult:
                    $ref: '#/components/schemas/ProcessResultModel'
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
  /order/RetrieveImportantMattersDescription:
    get:
      tags:
        - Order
      security:
        - bearer: []
      summary: 重要事項説明取得
      description: |-
        [Overview]

        重要事項説明IDを元に、c-mapに格納されている重要事項説明情報を返す。

        [Details]

        1.Queryパラメータ定義に従いバリデーションを行う

        2.Queryパラメータリクエスト項目として、c-mapの「重要事項説明取得API」をコールする。

          - 2-1. httpステータスが400番台の場合、エラーメッセージを格納しhttpステータス400を返す。

          - 2-2. httpステータスが500番台の場合、エラーメッセージを格納しhttpステータス500を返す。

          - 2-3. httpステータスが200の場合、APIから取得したレスポンスを下記レスポンス項目に設定する。
            
      operationId: RetrieveImportantMattersDescription
      parameters:
        - in: query
          name: ImportantMatterDescriptionId
          description: 重要事項説明ID
          required: true
          schema:
            type: string
            maxLength: 18
            example: A0000000000000001
      responses:
        '200':
          description: 成功時
          content:
            application/json:
              schema:
                type: object
                properties:
                  ImportantMatterDescriptionInfo:
                    type: object
                    description: 重要事項説明情報
                    properties:
                      ImportantMatterDescription:
                        type: object
                        description: 重要事項説明
                        properties:
                          Id:
                            type: string
                            description: 重要事項説明ID
                            example: XXXXX
                          Name:
                            type: string
                            description: 重要事項説明名
                            example: コミュファ光電話重要事項について
                          CMAP_Version__c:
                            type: number
                            description: 版
                            example: 1.2
                            format: float
                      ImportantMatterDescriptionContents:
                        type: array
                        description: 重要事項説明コンテンツリスト
                        items:
                          type: object
                          properties:
                            CMAP_Title__c:
                              type: string
                              description: タイトル
                              example: お申し込み承諾に関する制約事項
                            CMAP_Content__c:
                              type: string
                              description: コンテンツ
                              example: XXXXX
                            CMAP_ContentForAgency__c:
                              type: string
                              description: コンテンツ（代行用）
                              example: XXXXX
                            CMAP_ProductImageURL__c:
                              type: string
                              description: 画像URL
                              example: https://xxxx/yyyy/zzzz.png
                  ProcessResult:
                    $ref: '#/components/schemas/ProcessResultModel'
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
  /order/CheckOrder:
    post:
      tags:
        - Order
      security:
        - bearer: []
      summary: 申込チェックAPI
      description: >-
        [Overview]


        申込内容のチェックを行い、チェック結果を返す。


        [Details]


        1.requestBodyから「リクエスト項目」を取得する。

          - 1-1. リクエスト項目に定義している、required属性に対して、単項目バリデーションチェックを実施する。

          - 1-2. [OrderRelatedInfo].[OrderInfo].[Order].[CMAP_OrderCategory__c] (申込区分)="Cancel"の場合、下記項目が空白でないかバリデーションチェックを実施する。

            - [OrderRelatedInfo].[OrderInfo].[Order].[CMAP_CancelDate__c] (キャンセル日)

          - 1-3. [OrderRelatedInfo].[AccountInfo].[Account].[CMAP_ContractName__c] (契約名義)="Individual"の場合、下記項目が空白でないかバリデーションチェックを実施する。

            - [OrderRelatedInfo].[AccountInfo].[Account].[FirstName] (顧客名（名）)

            - [OrderRelatedInfo].[AccountInfo].[Account].[CMAP_LastNameKana__c] (顧客名（セイ）)

            - [OrderRelatedInfo].[AccountInfo].[Account].[CMAP_FirstNameKana__c] (顧客名（メイ）)

            - [OrderRelatedInfo].[AccountInfo].[Account].[CMAP_Gender__c] (性別)

            - [OrderRelatedInfo].[AccountInfo].[Account].[CMAP_Birthday__c] (生年月日)

          - 1-4. [OrderRelatedInfo].[AccountInfo].[Account].[CMAP_ContractName__c] (契約名義)="Corporation"の場合、下記項目が空白でないかバリデーションチェックを実施する。

            - [OrderRelatedInfo].[AccountInfo].[Account].[CMAP_CompanyName__c] (企業／団体名（フリガナ）)

            - [OrderRelatedInfo].[AccountInfo].[Account].[CMAP_DepartmentName__c] (部署名)

            - [OrderRelatedInfo].[AccountInfo].[Account].[CMAP_EmployeeName__c] (担当者名)

            - [OrderRelatedInfo].[AccountInfo].[Account].[CMAP_EmployeeNameKana__c] (担当者名（フリガナ）)

          - 1-5. [OrderRelatedInfo].[OrderInfo].[Order].[CMAP_OrderCategory__c] (申込区分)="NewContractPurchace"の場合、下記項目が空白でないかバリデーションチェックを実施する。

            - [OrderRelatedInfo].[AccountInfo].[Account].[Id] (顧客ID)

            - [OrderRelatedInfo].[OrderInfo].[Order].[EffectiveDate] (申込日)

            - [OrderRelatedInfo].[Billing].[CMAP_PaymentMethod__c] (支払方法)

          - 1-6. [OrderRelatedInfo].[OrderInfo].[Order].[CMAP_OrderCategory__c] (申込区分)="Movement"、もしくは、"Transfer"の場合、下記項目が空白でないかバリデーションチェックを実施する。

            - [OrderRelatedInfo].[OrderInfo].[Order].[CMAP_IndividualContractPlan__c] (個別契約ID)

            - [OrderRelatedInfo].[Billing].[CMAP_PaymentMethod__c] (支払方法)

          - 1-7.プラン種類選択画面で選択した「PlanType」（プラン種類）が回線の場合、下記項目が空白でないかバリデーションチェックを実施する。

            - [OrderRelatedInfo].[OrderInfo].[Order].[CMAP_ResidenceType__c] (住戸形態)

          - 1-8. バリデーションチェックがNGだった場合、400と下記のエラーメッセージを返して処理を終了する。

            - ｛項目名, 項目名｝が空白です。 
          
        2.requestBodyをリクエスト項目として、c-mapの「申込チェック」APIをコールする。


        - 2-1. httpステータスが400番代の場合、エラーメッセージを格納しhttpステータス400を返す。


        - 2-2. httpステータスが500番代の場合、エラーメッセージを格納しhttpステータス500を返す。


        - 2-3.
        httpステータスが200の場合、かつAPIから取得した「ReturnCode」が成功:Sucsessの場合、[IsValidApplication]にtrueを設定して返す。 


        - 2-4.
        httpステータスが200の場合、かつAPIから取得した「ReturnCode」が成功:Sucsessではない場合、[IsValidApplication]にfalseを設定し、[ApplicationValidationErrorMessage]にc-mapから返却された「ResultMessage」を設定して返す。
      operationId: CheckOrder
      requestBody:
        description: リクエスト項目を指定
        required: true
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/OrderCheckRegisterRequestBodyModel'
      responses:
        '200':
          description: 成功時
          content:
            application/json:
              schema:
                type: object
                properties:
                  OrderRelatedInfo:
                    type: object
                    description: 申込関連情報
                    properties:
                      AccountInfo:
                        type: object
                        description: 顧客情報
                        properties:
                          Account:
                            type: object
                            description: 顧客
                            properties:
                              Id:
                                type: string
                                description: 顧客ID
                                example: XXXXX
                              CMAP_ContractName__c:
                                type: string
                                description: 契約名義
                                example: Individual
                              LastName:
                                type: string
                                description: 顧客名（姓）・企業／団体名
                                example: 中部
                              FirstName:
                                type: string
                                description: 顧客名（名）
                                example: 太郎
                              CMAP_LastNameKana__c:
                                type: string
                                description: 顧客名（セイ）
                                example: チュウブ
                              CMAP_FirstNameKana__c:
                                type: string
                                description: 顧客名（メイ）
                                example: タロウ
                              CMAP_Gender__c:
                                type: string
                                description: 性別
                                example: Male
                              CMAP_Birthday__c:
                                type: string
                                description: 生年月日
                                example: '1990-01-01'
                                format: date
                              CMAP_CompanyName__c:
                                type: string
                                description: 企業／団体名（フリガナ）
                                example: null
                              CMAP_DepartmentName__c:
                                type: string
                                description: 部署名
                                example: null
                              CMAP_EmployeeName__c:
                                type: string
                                description: 担当者名
                                example: null
                              CMAP_EmployeeNameKana__c:
                                type: string
                                description: 担当者名（フリガナ）
                                example: null
                              BillingPostalCode:
                                type: string
                                description: 連絡先住所 郵便番号
                                example: 450-0001
                              BillingState:
                                type: string
                                description: 連絡先住所 都道府県
                                example: '13'
                              BillingCity:
                                type: string
                                description: 連絡先住所 市区郡
                                example: 名古屋市中村区
                              BillingStreet:
                                type: string
                                description: 連絡先住所 町名・番地
                                example: 那古野1-1
                              MansionName__c:
                                type: string
                                description: 連絡先住所 建物名
                                example: 第一マンション
                              RoomNo__c:
                                type: string
                                description: 連絡先住所 部屋番号
                                example: '101'
                              Phone:
                                type: string
                                description: 連絡先電話番号
                                example: 080-0000-0000
                              CMAP_MyCommufaID__c:
                                type: string
                                description: マイコミュファID
                                example: chubu.tarou@commufa.jp
                          AccountAddition:
                            type: object
                            description: 顧客補足情報
                            properties:
                              IsNewAccount:
                                type: boolean
                                description: 新規顧客
                                example: false
