openapi: 3.0.3
info:
  title: Swagger my.commufa - OpenAPI 3.0
  description: my.commufa向けAPI
  version: 0.0.1
servers:
  - url: https://my.commufa.co.jp/api/v1
    description: production
  - url: https://{environment}.my.commufa.co.jp/api/v1
    variables:
      environment:
        default: dev
        enum:
          - dev
          - staging
    description: develop
  - url: '{protocol}://{host}:{port}/api/v1'
    description: local
    variables:
      protocol:
        enum:
          - http
          - https
        default: http
      host:
        default: localhost
      port:
        enum:
          - '443'
          - '8443'
        default: '443'
tags:
  - name: Common
    description: 共通API
  - name: Order
    description: 申込関連API
  - name: Contract
    description: 契約関連API
  - name: Etc
    description: その他API
paths:
  /common/RetrieveMaster:
    get:
      tags:
        - Common
      security:
        - bearer: []
      summary: マスタ値取得API
      description: |-
        [Overview]

        指定されたマスタ名から、SitecoreもしくはSalesforceに格納されているマスタ値を返す。

        [Details]

        1.Queryから「MasterName」を取得する。
          - 1-1. 「MasterName」が空白の場合、400を返し処理を終了する。

        2.「マスター名称」から[マスタマッピング]テーブルを検索する。

        - 2-1. [マスタマッピング]テーブルに存在しない場合、400を返し処理を終了する。

        3.[マスタマッピング].[マスタタイプ]が「0:Sitecore」の場合 
        - 3-1. 該当する「masterName」のマスタをSitecore内の「ctc-master」配下から検索する。
        - 3-2.   sitecoreから取得したマスタ値を下記レスポンス項目に設定する。
        -        [Code]:「Code」
        -        [Value]:「Value」
        -        [Description]:「description」
        -        [Icon]:「IconUrl」

        4.[マスタマッピング].[マスタタイプ]が「1:Saleforce」の場合 
        - 3-1. 該当する「masterName」のマスタをSalesforceのAPIをコールする。
        - 3-2.   APIから取得したマスタ値を下記レスポンス項目に設定する。
        -        [Code]:「Code(TBD)」
        -        [Value]:「Value(TBD)」
        -        [Description]:「description(TBD)」

        5.その他レスポンス項目を設定し、レスポンスを返す。 
        -        [MasterName]:「MasterMapping-MasterName」
      operationId: RetrieveMaster
      parameters:
        - name: MasterName
          in: query
          description: マスタ名称を指定
          required: true
          schema:
            type: string
            example: PlanTypeMaster
      responses:
        '200':
          description: 成功時
          content:
            application/json:
              schema:
                type: object
                properties:
                  MasterName:
                    type: integer
                    format: int64
                    description: マスター名称
                    example: プラン種類区分マスタ
                  Values:
                    type: array
                    items:
                      type: object
                      properties:
                        Code:
                          type: integer
                          format: int64
                          description: マスターのコード値
                          example: 1
                        Value:
                          type: string
                          description: マスターの値
                          example: 光契約回線
                        Description:
                          type: string
                          description: マスターの説明
                          example: 光契約回線はこちら
                        Icon:
                          type: string
                          description: マスターのアイコンのurl
                          example: >-
                            -/media/Project/commufa/new
                            join/common/img/cmn/imgwifi012x.png
        '400':
          description: |-
            [Bad Request]

            処理結果に応じたエラーメッセージを格納し返却する。

            詳しくは[Details]参照
        '500':
          description: |-
            [Internal Server Error]

            ExceptionのStackTraceを格納して返却する。
  /common/Logout:
    post:
      tags:
        - Common
      security:
        - bearer: []
      summary: ログアウト用API
      description: |-
        [Overview]


        c-mapからのログアウトが完了した後にSitecoreからのログアウトを行う。


        [Details]


        1.requestBodyから「リクエスト項目」を取得する。
          - 1-1. 「リクエスト項目」がXX桁ではない場合、レスポンス「Result」にfalse、「ErrorMessage」にエラーメッセージを設定し、httpステータス400を返し処理を終了する。

        2.「リクエスト項目」をキーにc-mapの[ログアウト]のAPIを実行し、c-mapからログアウトを行う。
          - 2-1. httpステータスが400番台の場合、エラーメッセージを格納し、レスポンス項目（「Result」にfalse、「ErrorMessage」にエラーメッセージ）を設定してhttpステータス400を返し処理を終了する。
          - 2-2. httpステータスが500番台の場合、エラーメッセージを格納し、レスポンス項目（「Result」にfalse、「ErrorMessage」にエラーメッセージ）を設定してhttpステータス500を返し処理を終了する。
          - 2-3. httpステータスが200の場合、レスポンス項目（「Result」にtrue）を設定する。
         
        3.c-mapのアクセストークンの取消を行う。


        4.Sitecoreからのログアウトを行う。

        - 4-1.
        Sitecore.Security.Authentication.AuthenticationManager.Logout()を呼び出す。


        5.サイトからログアウト処理を行う。

        - 5-1. 現在のセッションを破棄し、セッションIDに空白を設定する。
                     
      operationId: Logout
      requestBody:
        description: リクエスト項目を指定
        required: true
        content:
          application/json:
            schema:
              required:
                - Target
              type: object
              properties:
                Target:
                  title: セッションGUID
                  type: string
                  example: 2c6e239a-f02b-d158-2833-c7f883bb5530
      responses:
        '200':
          description: 成功時
          content:
            application/json:
              schema:
                type: object
                properties:
                  Result:
                    type: boolean
                    description: 実行結果
                    example: ture
                  ErrorMessage:
                    type: string
                    description: エラーメッセージ
                    example: XXXXX
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '403':
          $ref: '#/components/responses/ForbiddenResponse'
        '404':
          $ref: '#/components/responses/NotFoundResponse'
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
  /common/StoreSession:
    post:
      tags:
        - Common
      security:
        - bearer: []
      summary: 画面項目セッション保存API
      description: |-
        [Overview]

        画面項目をセッションに保存する。

        [Details]

        1.requestBodyから「ItemList」を取得する。
          - 1-1. 「ItemList」が空白の場合、400を返し処理を終了する。

        2.「ItemList」を元にセッションに繰り返し保存する。
        - 2-1. 保存に失敗した場合、次のレコードにする。

        3.保存に成功した場合、レスポンスの「Result」にTrueをセットし返却する。
      operationId: StoreSession
      requestBody:
        description: リクエスト項目を指定
        required: true
        content:
          application/json:
            schema:
              required:
                - ItemList
              type: object
              properties:
                ItemList:
                  type: array
                  title: アイテムリスト
                  items:
                    type: object
                    properties:
                      Domain:
                        title: ドメイン名
                        type: string
                        example: Application
                      View:
                        title: 画面名
                        type: string
                        example: SelectPlanType
                      SessionKey:
                        title: セッションキー
                        type: string
                        example: ApartmentCode
                      Value:
                        title: 保存したい値
                        type: string
                        example: 3
      responses:
        '200':
          description: 成功時
          content:
            application/json:
              schema:
                type: object
                properties:
                  Result:
                    type: boolean
                    description: 実行結果
                    example: ture
                  ErrorMessage:
                    type: string
                    description: エラーメッセージ
                    example: XXXXX
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '403':
          $ref: '#/components/responses/ForbiddenResponse'
        '404':
          $ref: '#/components/responses/NotFoundResponse'
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
  /common/RetrieveSession:
    get:
      tags:
        - Common
      summary: セッション情報の取得
      description: >-
        [Overview]


        リクエストされた画面名に紐づくセッション情報を取得する。


        [Details]


        1.Queryから「ViewNames」を取得する。
          - 1-1. 「ViewNames」が空白の場合、ステータスコード400と下記エラーメッセージを返し処理を終了する。
            - セッション情報を取得する対象の画面名が空白です。
        2.「ViewNames」内の画面名に相当する画面（View）で格納されたセッション情報を検索する。
          - 2-1. 該当するセッション情報がない場合、ステータスコード400と下記エラーメッセージを返して処理を終了する。
            - 該当するセッション情報がありません。        
        3.
        セッション情報の取得に成功した場合、レスポンスの「SessionKey」「View」「Value」にセッション情報をセットしてリストで返却する。
                     
      operationId: RetrieveSession
      parameters:
        - name: ViewNames
          in: query
          description: 指定された画面に紐づくセッション情報を取得する
          required: true
          schema:
            type: array
            items:
              type: string
          example:
            - SelectPlanType
      responses:
        '200':
          description: 成功時
          content:
            application/json:
              schema:
                type: object
                properties:
                  SessionInformations:
                    type: array
                    items:
                      properties:
                        Domain:
                          type: string
                          description: ドメイン名
                          example: Application
                        View:
                          type: string
                          description: 画面名
                          example: SelectPlanType
                        SessionKey:
                          type: string
                          description: セッションキー
                          example: ApartmentCode
                        Value:
                          type: string
                          description: セッション値
                          example: '3'
        '400':
          description: |-
            [Bad Request]

             処理結果に応じたエラーメッセージを格納し返却する。

             詳しくは[Details]参照
        '500':
          description: |-
            [Internal Server Error]

            ExceptionのStackTraceを格納して返却する。
  /common/RetrieveMessageList:
    get:
      tags:
        - Common
      summary: メッセージ取得API
      description: |-
        [Overview]

        指定されたコードを元に、Sitecoreに格納されているメッセージ情報を返却する。

        [Details]

        1.Queryから「MessageCode」を取得する。
          - 1-1. 「MessageCode」が空白の場合、400を返し処理を終了する。

        2.「MessageCode」をキーにSitecoreの[メッセージマスタ]を取得する。
          - 2-1. httpステータスが400番台の場合、エラーメッセージを格納しhttpステータス400を返す。

          - 2-2. httpステータスが500番台の場合、エラーメッセージを格納しhttpステータス500を返す。
          - 2-3. httpステータスが200の場合、APIから取得したレスポンスを下記レスポンス項目に設定する。

        -        [Code]:「Code[TBD]」(メッセージコード)
        -        [Value]:「Value[TBD]」(メッセージ)
      operationId: RetrieveMessageList
      parameters:
        - name: Codes
          in: query
          description: メッセージに対応するコード値
          required: true
          schema:
            type: array
            items:
              type: string
          example:
            - E0001
      responses:
        '200':
          description: 成功時
          content:
            application/json:
              schema:
                type: object
                properties:
                  MessageList:
                    type: array
                    items:
                      type: object
                      properties:
                        Code:
                          type: string
                          description: メッセージコード
                          example: E0001
                        Value:
                          type: string
                          description: メッセージ
                          example: 物件情報が見つかりませんでした。
        '400':
          description: |-
            [Bad Request]

             処理結果に応じたエラーメッセージを格納し返却する。

             詳しくは[Details]参照
        '500':
          description: |-
            [Internal Server Error]

            ExceptionのStackTraceを格納して返却する。
  /common/RetrievePostalCodeList:
    get:
      tags:
        - Common
      summary: 郵便番号変換テーブル(PostalCode)取得API
      description: |-
        [Overview]

        指定されたコードを元に、Sitecore Master DB に格納されている郵便番号変換テーブル情報を返却する。

        [Details]

        1.Queryから「PostalCode」を取得する。
          - 1-1. 「PostalCode」＝指定なしの場合、全件検索とするためバリデーションは行わない

        2.「PostalCode」をキーにSitecoreの[郵便番号変換テーブル]を取得する。指定なしの場合全件検索を行う
          - 2-1. httpステータスが400番台の場合、エラーメッセージを格納しhttpステータス400を返す。

          - 2-2. httpステータスが500番台の場合、エラーメッセージを格納しhttpステータス500を返す。
          - 2-3. httpステータスが200の場合、APIから取得したレスポンスを下記レスポンス項目に設定する。

            -        [PostalInfos].[PostalCodeID]:「[PostalInfos].[PostalCodeID][PostalCodeID]」(郵便番号変換テーブルユニークキー)

            -        [PostalInfos].[PrefectureMasterCode]:「[PostalInfos].[PrefectureMasterCode][PrefectureMasterCode]」(都道府県マスタコード)

            -        [PostalInfos].[CityCode]:「[PostalInfos].[CityCode][CityCode]」(エリアID)

            -        [PostalInfos].[NationalLocalGovernmentCode]:「[PostalInfos].[NationalLocalGovernmentCode][NationalLocalGovernmentCode]」(自治体コード)

            -        [PostalInfos].[OldPostalCode]:「[PostalInfos].[OldPostalCode][OldPostalCode]」(旧郵便番号)

            -        [PostalInfos].[PostalCode]:「[PostalInfos].[PostalCode][PostalCode]」(郵便番号)

            -        [PostalInfos].[PrefectureNameKana]:「[PostalInfos].[PrefectureNameKana][PrefectureNameKana]」(都道府県カナ)

            -        [PostalInfos].[CityNameKana]:「[PostalInfos].[CityNameKana][CityNameKana]」(市カナ)

            -        [PostalInfos].[TownNameKana]:「[PostalInfos].[TownNameKana][TownNameKana]」(町村カナ)

            -        [PostalInfos].[PrefectureName]:「[PostalInfos].[PrefectureName][PrefectureName]」(都道府県)

            -        [PostalInfos].[CityName]:「[PostalInfos].[CityName][CityName]」(市)

            -        [PostalInfos].[TownName]:「[PostalInfos].[TownName][TownName]」(町村)
      operationId: RetrievePostalCodeList
      parameters:
        - name: PostalCode
          in: query
          description: 郵便番号
          required: false
          schema:
            type: string
            example: 2700163
      responses:
        '200':
          description: 成功時
          content:
            application/json:
              schema:
                type: object
                properties:
                  PostalInfos:
                    type: array
                    description: 郵便番号変換情報
                    items:
                      type: object
                      properties:
                        PostalCodeID:
                          type: string
                          description: 郵便番号変換テーブルユニークキー
                          example: 18208
                        PrefectureMasterCode:
                          type: string
                          description: 都道府県マスタコード
                          example: 1
                        CityCode:
                          type: string
                          description: エリアID
                          example: 5
                        NationalLocalGovernmentCode:
                          type: string
                          description: 自治体コード
                          example: 23101
                        OldPostalCode:
                          type: string
                          description: 旧郵便番号
                          example: 464
                        PostalCode:
                          type: string
                          description: 郵便番号
                          example: 4640000
                        PrefectureNameKana:
                          type: string
                          description: 都道府県カナ
                          example: 46400
                        CityNameKana:
                          type: string
                          description: 市カナ
                          example: ｱｲﾁｹﾝ
                        TownNameKana:
                          type: string
                          description: 町村カナ
                          example: ﾅｺﾞﾔｼﾁｸｻｸ
                        PrefectureName:
                          type: string
                          description: 都道府県
                          example: ｲｶﾆｹｲｻｲｶﾞﾅｲﾊﾞｱｲ
                        CityName:
                          type: string
                          description: 市
                          example: 愛知県
                        TownName:
                          type: string
                          description: 町村
                          example: 名古屋市千種区
        '400':
          description: |-
            [Bad Request]

             処理結果に応じたエラーメッセージを格納し返却する。

             詳しくは[Details]参照
        '500':
          description: |-
            [Internal Server Error]

            ExceptionのStackTraceを格納して返却する。
  /contract/RetrieveContractList:
    get:
      tags:
        - Contract
      summary: 個別契約リスト取得API
      description: >-
        [Overview]


        指定された顧客IDの顧客に紐づく個別契約情報を一覧で取得する。


        [Details]


        1.Queryから「CustomerID」を取得する。
          - 1-1. 「CustomerID」に対して以下のバリデーションチェックを行う。
            - 「CustomerID」が空白ではないか
              - 違反した場合、「顧客IDが空白です」のメッセージと共に400を返し処理を終了する。
            - 「CustomerID」の文字数が18文字以上
              - 違反した場合、「顧客IDの桁数が不正です」のメッセージと共に400を返し処理を終了する。

        2.「CustomerID」をリクエスト項目として、c-mapの「個別契約リスト取得API」をコールする。


        - 2-1. httpステータスが400番代の場合、エラーメッセージを格納しhttpステータス400を返し処理を終了する。

        - 2.2. htttpステータスが500番代の場合、エラーメッセージを格納しhttpステータス400を返し処理を終了する。

        - 2.3. htttpステータスが200の場合、APIから取得したレスポンスを下記レスポンス項目に設定する。        

        ※（）はc-mapのAPI一覧の資料で定義されている日本語項目名

        -       
        [IndividualContractInfo].[IndividualContract].[IndividualContractId]:「[IndividualContractInfo].[IndividualContract].[IndividualContractId][TBD]」(個別契約ID)

        -       
        [IndividualContractInfo].[IndividualContract].[CustomerId]:「[IndividualContractInfo].[IndividualContract].[CustomerId][TBD]」(個別契約番号)

        -       
        [IndividualContractInfo].[IndividualContract].[IndividualContractNumber]:「[IndividualContractInfo].[IndividualContract].[IndividualContractNumber][TBD]」(顧客ID)

        -       
        [IndividualContractInfo].[IndividualContract].[ResidenceType]:「[IndividualContractInfo].[IndividualContract].[ResidenceType][TBD]」(住戸形態)

        -       
        [IndividualContractInfo].[IndividualContract].[BuildingClassification]:「[IndividualContractInfo].[IndividualContract].[BuildingClassification][TBD]」(建物区分)

        -       
        [IndividualContractInfo].[IndividualContract].[OfferPlanId]:「[IndividualContractInfo].[IndividualContract].[OfferPlanId][TBD]」(提供プランID)

        -       
        [IndividualContractInfo].[IndividualContract].[OfferPlanName]:「[IndividualContractInfo].[IndividualContract].[OfferPlanName][TBD]」(提供プラン名)

        -       
        [IndividualContractInfo].[IndividualContract].[IsTypeOfLineContain]:「[IndividualContractInfo].[IndividualContract].[IsTypeOfLineContain][TBD]」(回線を含む)

        -       
        [IndividualContractInfo].[IndividualContract].[InstallAddressBlockFormulaId]:「[IndividualContractInfo].[IndividualContract].[InstallAddressBlockFormulaId][TBD]」(設置場所アドレスブロック提供方式ID)

        -       
        [IndividualContractInfo].[IndividualContract].[BlockNoGc]:「[IndividualContractInfo].[IndividualContract].[BlockNoGc][TBD]」(ブロック番号)

        -       
        [IndividualContractInfo].[IndividualContract].[CityCode]:「[IndividualContractInfo].[IndividualContract].[CityCode][TBD]」(市区町村コード)

        -       
        [IndividualContractInfo].[IndividualContract].[OfferMethodName]:「[IndividualContractInfo].[IndividualContract].[OfferMethodName][TBD]」(提供方式名)

        -       
        [IndividualContractInfo].[IndividualContract].[PropertySetId]:「[IndividualContractInfo].[IndividualContract].[PropertySetId][TBD]」(物件（集合）ID)

        -       
        [IndividualContractInfo].[IndividualContract].[PropertyCollectiveName]:「[IndividualContractInfo].[IndividualContract].[PropertyCollectiveName][TBD]」(集合物件名)

        -       
        [IndividualContractInfo].[IndividualContract].[InstallationLocation_Address]:「[IndividualContractInfo].[IndividualContract].[InstallationLocation_Address][TBD]」(設置場所住所)

        -       
        [IndividualContractInfo].[IndividualContract].[InstallationLocation_RoomNumber]:「[IndividualContractInfo].[IndividualContract].[InstallationLocation_RoomNumber][TBD]」(設置場所部屋番号)

        -       
        [IndividualContractInfo].[IndividualContract].[PropertyProvisionMethodId]:「[IndividualContractInfo].[IndividualContract].[PropertyProvisionMethodId][TBD]」(物件提供方式ID)

        -       
        [IndividualContractInfo].[IndividualContract].[PropertyProvisionMethodName]:「[IndividualContractInfo].[IndividualContract].[PropertyProvisionMethodName][TBD]」(物件提供方式名)

        -       
        [IndividualContractInfo].[IndividualContract].[BillingId]:「[IndividualContractInfo].[IndividualContract].[BillingId][TBD]」(請求先ID)

        -       
        [IndividualContractInfo].[IndividualContract].[ContractStatus]:「[IndividualContractInfo].[IndividualContract].[ContractStatus][TBD]」(契約状態)

        -       
        [IndividualContractInfo].[IndividualContract].[ContractStartDate]:「[IndividualContractInfo].[IndividualContract].[ContractStartDate][TBD]」(契約開始日)

        -       
        [IndividualContractInfo].[IndividualContract].[ContractEndDate]:「[IndividualContractInfo].[IndividualContract].[ContractEndDate][TBD]」(契約終了日)

        -       
        [IndividualContractInfo].[IndividualContract].[ReasonOfcancellation]:「[IndividualContractInfo].[IndividualContract].[ReasonOfcancellation][TBD]」(解約理由)

        -       
        [IndividualContractInfo].[IndividualContract].[ReasonOfcancellation_Etc]:「[IndividualContractInfo].[IndividualContract].[ReasonOfcancellation_Etc][TBD]」(解約理由（その他）)

        -       
        [IndividualContractInfo].[IndividualContract].[InProgressOrderID]:「[IndividualContractInfo].[IndividualContract].[InProgressOrderID][TBD]」(【進行中】申込ID)


        ※c-mapから取得した設置場所住所、設置場所部屋番号を文字列連携して下記項目にマッピングする。

        -        [AddressCus]:「AddressCus(TBD)」（設置場所住所住所、設置場所部屋番号）
      operationId: RetrieveContractList
      parameters:
        - name: CustomerID
          in: query
          description: 顧客IDを指定
          required: true
          schema:
            type: string
            example: 12345678987
        - name: GetMaxCount
