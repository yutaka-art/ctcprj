      summary: 申込商品属性後処理API
      description: >-
        [Overview]


        指定の商品の申込商品属性に関する後処理を実行する。


        [Details]


        1.requestBodyから「リクエスト項目」を取得し、バリデーションチェックを行う。
          - 1-1. レンダリング設計書のAPIの表に従い単項目バリデーションチェックを実施する。
          - 1-2. orderCategoryCurrentlySelected（申込区分（選択中/単一））が「Cancel」の場合、下記項目が空白でないかバリデーションチェックを実施する。
            - CMAP_CancelDate__c（キャンセル日）
          - 1-3. orderCategoryCurrentlySelected（申込区分（選択中/単一））が「TerminationRemainingDebtLumpSumPayment」の場合、下記項目が空白でないかバリデーションチェックを実施する。
            - CMAP_TerminationRequestDate__c（解約希望日）
          - 1-4. CMAP_PaymentMethod__c（支払方法）が「CreditCard」の場合、下記項目が空白でないかバリデーションチェックを実施する。
            - CMAP_CreditCardNumberLastFourDigits__c（クレジットカード番号（末尾4桁））
            - CMAP_YamaguchiInfoId__c（山口情報管理ID）
          - 1-5. CMAP_PaymentMethod__c（支払方法）が「BankAccountTransfer」の場合、下記項目が空白でないかバリデーションチェックを実施する。
            - CMAP_AccountTransferBillingNumber__c（口座振替請求先番号）
          - 1-6. バリデーションチェックがNGだった場合、400と下記のエラーメッセージを返して処理を終了する。
            - ｛項目名, 項目名｝が空白です。 

        2.下記リクエスト項目を設定してc-mapの申込商品属性後処理APIをコールする。
          - productId（商品ID）：productId（※本APIのINPUT）
          - orderItemAttributes（申込商品属性リスト）：orderItemAttributes（※本APIのINPUT）
          - orderRelatedInfo（申込関連情報）：orderRelatedInfo（※本APIのINPUT）

        3.c-mapからのレスポンスに応じて値を返却する。  
          - 3-1. httpステータスが400番台の場合、エラーメッセージを格納し、レスポンス項目（「Result」にfalse、「ErrorMessage」にエラーメッセージ）を設定してhttpステータス400を返し処理を終了する。
          - 3-2. httpステータスが500番台の場合、エラーメッセージを格納し、レスポンス項目（「Result」にfalse、「ErrorMessage」にエラーメッセージ）を設定してhttpステータス500を返し処理を終了する。
          - 3-3. httpステータスが200の場合、下記レスポンス項目を設定して返却する
            -  Result：true
            -  ErrorMessage：設定値なし

        -        [OrderItemAttributes].[CMAP_OrderItemAttributeDefenition__c]
        (申込商品属性定義ID)


        -        [OrderItemAttributes].[CMAP_Value__c] (値)


        -        [OrderItemAttributes].[CMAP_ValueLongTextArea__c] (値（ロングテキスト）)


        -        [OrderItemAttributes].[CMAP_ValueChanged__c] (値変更)


        -        [OrderItemAttributes].[CMAP_AssetAttribute__c] (納入商品属性ID)


        -        [ProcessResult].[returnCode] (リターンコード)


        -        [ProcessResult].[ResultInfos].[resultCategory] (結果区分)


        -        [ProcessResult].[ResultInfos].[resultCode] (結果コード)


        -        [ProcessResult].[ResultInfos].[resultMessage] (結果メッセージ)


        ※（）はc-mapのAPI一覧の資料で定義されている日本語項目名
