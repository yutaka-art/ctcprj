  /order/RegisterOrder:
    post:
      tags:
        - Order
      security:
        - bearer: []
      summary: 申込作成API
      description: >-
        [Overview]

        申込を作成し、申込内容をc-mapに渡す。

        [Details]

        1.requestBodyから「リクエスト項目」を取得する。

          - 1-1. リクエスト項目に定義している、required属性に対して、単項目バリデーションチェックを実施する。

          - 1-2. [OrderRelatedInfo].[OrderInfo].[Order].[CMAP_OrderCategory__c] (申込区分)="Cancel"の場合、下記項目が空白でないかバリデーションチェックを実施する。

            - [OrderRelatedInfo].[OrderInfo].[Order].[CMAP_CancelDate__c] (キャンセル日)

          - 1-3. [OrderRelatedInfo].[AccountInfo].[Account].[CMAP_ContractName__c] (契約名義)="Individual"の場合、下記項目が空白でないかバリデーションチェックを実施する。

            - [OrderRelatedInfo].[AccountInfo].[Account].[FirstName] (顧客名（名）)

            - [OrderRelatedInfo].[AccountInfo].[Account].[CMAP_LastNameKana__c] (顧客名（セイ）)

            - [OrderRelatedInfo].[AccountInfo].[Account].[CMAP_FirstNameKana__c] (顧客名（メイ）)

            - [OrderRelatedInfo].[AccountInfo].[Account].[CMAP_Gender__c] (性別)

            - [OrderRelatedInfo].[AccountInfo].[Account].[CMAP_Birthday__c] (生年月日)

          - 1-4. [OrderRelatedInfo].[AccountInfo].[Account].[CMAP_ContractName__c] (契約名義)="Corporation"の場合、下記項目が空白でないかバリデーションチェックを実施する。

            - [OrderRelatedInfo].[AccountInfo].[Account].[CMAP_CompanyName__c] (企業／団体名（フリガナ）)

            - [OrderRelatedInfo].[AccountInfo].[Account].[CMAP_DepartmentName__c] (部署名)

            - [OrderRelatedInfo].[AccountInfo].[Account].[CMAP_EmployeeName__c] (担当者名)

            - [OrderRelatedInfo].[AccountInfo].[Account].[CMAP_EmployeeNameKana__c] (担当者名（フリガナ）)

          - 1-5. [OrderRelatedInfo].[OrderInfo].[Order].[CMAP_OrderCategory__c] (申込区分)="NewContractPurchace"の場合、下記項目が空白でないかバリデーションチェックを実施する。

            - [OrderRelatedInfo].[AccountInfo].[Account].[Id] (顧客ID)

            - [OrderRelatedInfo].[OrderInfo].[Order].[EffectiveDate] (申込日)

            - [OrderRelatedInfo].[Billing].[CMAP_PaymentMethod__c] (支払方法)

          - 1-6. [OrderRelatedInfo].[OrderInfo].[Order].[CMAP_OrderCategory__c] (申込区分)="Movement"、もしくは、"Transfer"の場合、下記項目が空白でないかバリデーションチェックを実施する。

            - [OrderRelatedInfo].[OrderInfo].[Order].[CMAP_IndividualContractPlan__c] (個別契約ID)

            - [OrderRelatedInfo].[Billing].[CMAP_PaymentMethod__c] (支払方法)

          - 1-7.プラン種類選択画面で選択した「PlanType」（プラン種類）が回線の場合、下記項目が空白でないかバリデーションチェックを実施する。

            - [OrderRelatedInfo].[OrderInfo].[Order].[CMAP_ResidenceType__c] (住戸形態)

          - 1-8. バリデーションチェックがNGだった場合、400と下記のエラーメッセージを返して処理を終了する。

            - ｛項目名, 項目名｝が空白です。 
          
        2.requestBodyをリクエスト項目として、c-mapの「申込作成」APIをコールする。

        - 2-1. httpステータスが400番代の場合、エラーメッセージを格納しhttpステータス400を返す。

        - 2-2. httpステータスが500番代の場合、エラーメッセージを格納しhttpステータス500を返す。

        - 2-3.
        httpステータスが200の場合、かつAPIから取得した「ReturnCode」が成功:Sucsessの場合、[IsApplicationSuccess]にtrueを、[ApplicationNumber]に「CMAP_OrderAcceptNumber__c」（申込受付番号）を設定して返す。

        - 2-4.
        httpステータスが200の場合、かつAPIから取得した「ReturnCode」が成功:Sucsessではない場合、[IsApplicationSuccess]にfalseを設定し、[ApplicationProcessErrorMessage]にc-mapから返却された「ResultMessage」を設定して返す。         
      operationId: RegisterOrder
