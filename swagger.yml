  /etc/LinkageCancelAuID:
    post:
      tags:
        - Etc
      security:
        - bearer: []
      summary: auID連携解除API
      description: >-
        [Overview]


        コミュファとauIDの連携を解除する。


        [Details]


        1.requestBodyから「リクエスト項目」を取得し、バリデーションチェックを行う。
          - 1-1. 「ClientID」が18桁ではない場合、レスポンス「Result」にfalse、「ErrorMessage」にエラーメッセージを設定し、httpステータス400を返し処理を終了する。

        2.requestBodyから「Request」を取得する。
          - 2-1. 「Request」がnullの場合、3.の処理に移る。
          - 2-2. 「Request」がx桁以内ではない場合、レスポンス「Result」にfalse、「ErrorMessage」にエラーメッセージを設定し、httpステータス400を返し処理を終了する。

        3.「ClientID」、「お客さま要望」をキーにc-mapの[auID連携削除]のAPIを実行する。（Requestがnullの場合は、「お客さま要望」のInputは不要）
          - 3-1. httpステータスが400番台の場合、エラーメッセージを格納し、レスポンス項目（「Result」にfalse、「ErrorMessage」にエラーメッセージ）を設定してhttpステータス400を返し処理を終了する。
          - 3-2. httpステータスが500番台の場合、エラーメッセージを格納し、レスポンス項目（「Result」にfalse、「ErrorMessage」にエラーメッセージ）を設定してhttpステータス500を返し処理を終了する。
          - 3-3. httpステータスが200の場合、レスポンス項目（「Result」にtrue）を設定する。
      operationId: LinkageCancelAuID
      requestBody:
        description: リクエスト項目を指定
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - ClientId
