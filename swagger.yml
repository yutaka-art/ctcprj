      summary: 請求額取得API
      description: |-
        [Overview]

        指定された顧客IDに紐づく請求額を取得する。※複数請求先がある場合、金額は集計される

        [Details]

        1.Queryから「CustomerId」を取得する。
          - 1-1. 「CustomerId」に対して以下のバリデーションチェックを行う。
            - 「CustomerId」が空白の場合
              - 「顧客IDが空白です」のメッセージと共に400を返し処理を終了する。
            - 「CustomerId」の文字数が18文字以上の場合
              - 「顧客IDの桁数が不正です」のメッセージと共に400を返し処理を終了する。

        2.「CustomerID」をリクエスト項目として、c-mapの「請求額取得API」をコールする。


        - 2-1. httpステータスが400番代の場合、エラーメッセージを格納しhttpステータス400を返し処理を終了する。

        - 2.2. httpステータスが500番代の場合、エラーメッセージを格納しhttpステータス500を返し処理を終了する。

        - 2.3.
        httpステータスが200でAPIから取得したレスポンスが0件の場合、エラーメッセージを格納しhttpステータス400を返し処理を終了する。

        - 2.4. httpステータスが200でAPIから取得したレスポンスが0件でない場合、下記レスポンス項目に値を設定する。

        ※（）はc-mapのAPI一覧の資料で定義されている日本語項目名

        -        [CustomerId]:「[CustomerId][TBD]」(顧客ID)

        -        [BillingAmount]:「[BillingAmount][TBD]」(請求額)

        -        [DiscountAmount]:「[DiscountAmount][TBD]」(割引額)

        -        [BillingYM]:「[BillingYM][TBD]」(請求年月)

        -        [UseYM]:「[UseYM][TBD]」(利用年月)
      operationId: RetrieveCustomerBillingAmount
      parameters:
        - name: CustomerId
          in: query
          description: 顧客IDを指定
          required: true
          schema:
            type: string
            example: 12345678987
      responses:
        '200':
          description: 成功時
          content:
            application/json:
              schema:
                type: object
                properties:
                  CustomerId:
                    type: string
                    description: 顧客ID
                    example: XXXXXXX
                  BillingAmount:
                    type: number
                    format: int32
                    description: 請求額
                    example: 10000
                  DiscountAmount:
                    type: number
                    format: int32
                    description: 割引額
                    example: 1000
                  BillingYM:
                    type: number
                    format: int32
                    description: 請求年月
                    example: 202303
                  UseYM:
                    type: number
                    format: int32
                    description: 利用年月
                    example: 202302
        '400':
          description: |-
            [Bad Request]

            処理結果に応じたエラーメッセージを格納し返却する。

             詳しくは[Details]参照
        '500':
          description: |-
            [Internal Server Error]

            ExceptionのStackTraceを格納して返却する。
