  /contract/RetrieveCustomerBillingAmount:
    get:
      tags:
        - Contract
      security:
        - bearer: []
      summary: 請求額取得API
      description: >-
        [Overview]


        指定された顧客IDに紐づく請求額を取得する。※複数請求先がある場合、金額は集計される


        [Details]


        1.Queryパラメータ定義に従いバリデーションを行う


        2.Queryパラメータリクエスト項目として、c-mapの「請求額取得API」をコールする


        - 2-1. httpステータスが400番代の場合、エラーメッセージを格納しhttpステータス400を返し処理を終了する。


        - 2.2. httpステータスが500番代の場合、エラーメッセージを格納しhttpステータス500を返し処理を終了する。


        - 2.3.
        httpステータスが200でAPIから取得したレスポンスが0件の場合、エラーメッセージを格納しhttpステータス400を返し処理を終了する。


        - 2.4. httpステータスが200でAPIから取得したレスポンスが0件でない場合、下記レスポンス項目に値を設定する。
      operationId: RetrieveCustomerBillingAmount
      parameters:
        - in: query
          name: CustomerId
          description: 顧客ID
          required: true
          schema:
            type: string
            maxLength: 18
            example: 12345678987
      responses:
        '200':
          description: 成功時
          content:
            application/json:
              schema:
                type: object
                properties:
                  resultcode:
                    type: integer
                    description: 結果コード
                    example: 11
                    format: int32
                  message:
                    type: string
                    description: メッセージ
                    example: test
                  result:
                    type: object
                    description: 請求先
                    properties:
                      CustomerId:
                        type: string
                        description: 顧客ID
                        example: XXXX
                      BillingAmount:
                        type: integer
                        description: 請求額
                        example: 3000
                        format: int32
                      DiscountAmount:
                        type: integer
                        description: 割引額
                        example: 1000
                        format: int32
                      BillingYM:
                        type: integer
                        description: 請求年月
                        example: 202309
                        format: int32
                      UseYM:
                        type: integer
                        description: 利用年月
                        example: 202309
                        format: int32
                      BillingPageURLParameter:
                        type: string
                        description: 請求額詳細URLパラメータ
                        example: https://hogehoge
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
