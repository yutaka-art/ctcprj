      summary: 申込のチェック
      description: >-
        [Overview]


        申し込み内容のチェックを行い、チェック結果を返す。


        [Details]


        1.Queryから「CustomerInfo」「ApplicationInfo」「BillToInfo」を取得する。
          - 1-1. 「CustomerInfo」「ApplicationInfo」「BillToInfo」に対し、レンダリング設計書のAPIの表に従い単項目バリデーションチェックを実施する。          
          - 1-2. 「ApplicationInfo」のOrderCategory（申込区分）が「申込キャンセル」の場合、下記項目が空白でないかバリデーションチェックを実施する。
            - CancelDate（キャンセル日）
          - 1-3. 「ApplicationInfo」の「ContractName」（契約名義）が個人の場合、下記項目が空白でないかバリデーションチェックを実施する。
            - FirstName（顧客名（名））
            - FirstNameInKana（顧客名（メイ））
            - LastNameInKana（顧客名（セイ））
            - Gender（性別）
            - BirthYearMonthDate（生年月日）
          - 1-4. 「ApplicationInfo」の「ContractName」（契約名義）が法人の場合、下記項目が空白でないかバリデーションチェックを実施する。
            - CorporateNameInKana（企業/団体名（フリガナ））
            - DepartmentName（部署名）
            - NameOfPersonInCharge（担当者名）
            - NameOfPersonInChargeInKana（担当者名（フリガナ））            
          - 1-5. 「ApplicationInfo」のOrderCategory（申込区分）が「新規契約」の場合、下記項目が空白でないかバリデーションチェックを実施する。
            - CustomerId（顧客ID）
            - EffectiveDate（申込日）
            - OrderItem（申込商品）
            - PaymentSystem（支払方法）
          - 1-6. 「ApplicationInfo」のOrderCategory（申込区分）が「移転／移設」の場合、下記項目が空白でないかバリデーションチェックを実施する。
            - CustomerId or IndividualContractId（申込IDまたは個別契約ID）
            - OrderItem（申込商品）
            - PaymentSystem（支払方法）      
          - 1-7.プラン種類選択画面で選択した「PlanType」（プラン種類）が回線の場合、下記項目が空白でないかバリデーションチェックを実施する。
            - ResidenceType（住戸形態）
            - ShippingAddress（設置先住所）
          - 1-8. バリデーションチェックがNGだった場合、400と下記のエラーメッセージを返して処理を終了する。
            - ｛項目名, 項目名｝が空白です。 
          
