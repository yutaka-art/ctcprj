paths:
  /common/retrieveMaster:
    get:
      tags:
        - Common
      summary: マスタ値取得API
      description: |-
        [Overview]

        指定されたマスタ名から、SitecoreもしくはSalesforceに格納されているマスタ値を返す。

        [Details]

        1.Queryから「masterName」を取得する。
          - 1-1. 「masterName」が空白の場合、400を返し処理を終了する。

        2.「マスター名称」から[マスタマッピング]テーブルを検索する。

        - 2-1. [マスタマッピング]テーブルに存在しない場合、400を返し処理を終了する。

        3.[マスタマッピング].[マスタタイプ]が「0:Sitecore」の場合 
        - 3-1. 該当する「masterName」のマスタをSitecore内の「ctc-master」配下から検索する。
        - 3-2.   sitecoreから取得したマスタ値を下記レスポンス項目に設定する。
        -        [code]:「Code」
        -        [value]:「Value」
        -        [description]:「description」
        -        [icon]:「IconUrl」

        4.[マスタマッピング].[マスタタイプ]が「1:Saleforce」の場合 
        - 3-1. 該当する「masterName」のマスタをSalesforceのAPIをコールする。
        - 3-2.   APIから取得したマスタ値を下記レスポンス項目に設定する。
        -        [code]:「Code(TBD)」
        -        [value]:「Value(TBD)」
        -        [description]:「description(TBD)」

        5.その他レスポンス項目を設定し、レスポンスを返す。 
        -        [masterName]:「MasterMapping-MasterName」
      operationId: retrieveMaster
      parameters:
        - name: masterName
          in: query
          description: マスタ名称を指定
          required: true
          schema:
            type: string
            example: PlanTypeMaster
      responses:
        '200':
          description: 成功時
          content:
            application/json:
              schema:
                type: object
                properties:
                  masterName:
                    type: integer
                    format: int64
                    description: マスター名称
                    example: プラン種類区分マスタ
                  values:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          type: integer
                          format: int64
                          description: マスターのコード値
                          example: 1
                        value:
                          type: string
                          description: マスターの値
                          example: 光契約回線
                        description:
                          type: string
                          description: マスターの説明
                          example: 光契約回線はこちら
                        icon:
                          type: string
                          description: マスターのアイコンのurl
                          example: >-
                            -/media/Project/commufa/new
                            join/common/img/cmn/imgwifi012x.png
        '400':
          description: |-
            [Bad Request]

            処理結果に応じたエラーメッセージを格納し返却する。

             詳しくは[Details]参照
        '500':
          description: |-
            [Internal Server Error]

            ExceptionのStackTraceを格納して返却する。
  /common/Logout:
    post:
      tags:
        - Common
      security:
        - bearer: []
      summary: ログアウトを行う
      description: |-
        [Overview]


        c-mapからのログアウトが完了した後にSitecoreからのログアウトを行う。


        [Details]


        1.requestBodyから「リクエスト項目」を取得する。
          - 1-1. 「リクエスト項目」がXX桁ではない場合、レスポンス「Result」にfalse、「ErrorMessage」にエラーメッセージを設定し、httpステータス400を返し処理を終了する。

        2.「リクエスト項目」をキーにc-mapの[ログアウト]のAPIを実行し、c-mapからログアウトを行う。
          - 2-1. httpステータスが400番台の場合、エラーメッセージを格納し、レスポンス項目（「Result」にfalse、「ErrorMessage」にエラーメッセージ）を設定してhttpステータス400を返し処理を終了する。
          - 2-2. httpステータスが500番台の場合、エラーメッセージを格納し、レスポンス項目（「Result」にfalse、「ErrorMessage」にエラーメッセージ）を設定してhttpステータス500を返し処理を終了する。
          - 2-3. httpステータスが200の場合、レスポンス項目（「Result」にtrue）を設定する。
         
        3.c-mapのアクセストークンの取消を行う。


        4.Sitecoreからのログアウトを行う。

        - 4-1.
        Sitecore.Security.Authentication.AuthenticationManager.Logout()を呼び出す。


        5.サイトからログアウト処理を行う。

        - 5-1. 現在のセッションを破棄し、セッションIDに空白を設定する。
                     
      operationId: Logout
      requestBody:
        description: リクエスト項目を指定
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                Target:
                  title: Target
                  type: string
                  example: 2c6e239a-f02b-d158-2833-c7f883bb5530
      responses:
        '200':
          description: 成功時
          content:
            application/json:
              schema:
                type: object
                properties:
                  Result:
                    type: boolean
                    title: 実行結果
                    example: ture
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '403':
          $ref: '#/components/responses/ForbiddenResponse'
        '404':
          $ref: '#/components/responses/NotFoundResponse'
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
  /common/StoreSession:
    post:
      tags:
        - Common
      summary: 画面項目をセッションに保存する。
      description: |-
        [Overview]

        画面項目をセッションに保存する。

        [Details]

        1.RquestHeaderから「ItemList」を取得する。
          - 1-1. 「ItemList」が空白の場合、400を返し処理を終了する。

        2.「ItemList」を元にセッションに繰り返し保存する。
        - 2-1. 保存に失敗した場合、次のレコードにする。

        3.保存に成功した場合、レスポンスの「Result」にTrueをセットし返却する。
                     
      operationId: StoreSession
      parameters:
        - name: ItemList
          in: header
          description: 指定
          required: true
          schema:
            type: object
            properties:
              ItemList:
                type: array
                items:
                  type: object
                  properties:
                    Domain:
                      type: string
                      description: ドメイン名
                      example: Application
                    View:
                      type: string
                      description: 画面名
                      example: SelectPlanType
                    SessionKey:
                      type: string
                      description: セッションキー
                      example: ApartmentCode
                    Value:
                      type: string
                      description: 保存したい値
                      example: '3'
      responses:
        '200':
          description: 成功時
          content:
            application/json:
              schema:
                type: object
                properties:
                  Result:
                    type: boolean
                    description: 実行結果
                    example: ture
        '400':
          description: |-
            [Bad Request]

             処理結果に応じたエラーメッセージを格納し返却する。

             詳しくは[Details]参照
        '500':
          description: |-
            [Internal Server Error]

            ExceptionのStackTraceを格納して返却する。
  /common/RetrieveSession:
    get:
      tags:
        - Common
      summary: セッション情報の取得
      description: >-
        [Overview]


        リクエストされた画面名に紐づくセッション情報を取得する。


        [Details]


        1.Queryから「ViewNames」を取得する。
          - 1-1. 「ViewNames」が空白の場合、ステータスコード400と下記エラーメッセージを返し処理を終了する。
            - セッション情報を取得する対象の画面名が空白です。
        2.「ViewNames」内の画面名に相当する画面（View）で格納されたセッション情報を検索する。
          - 2-1. 該当するセッション情報がない場合、ステータスコード400と下記エラーメッセージを返して処理を終了する。
            - 該当するセッション情報がありません。        
        3.
        セッション情報の取得に成功した場合、レスポンスの「SessionKey」「View」「Value」にセッション情報をセットしてリストで返却する。
                     
      operationId: RetrieveSession
      parameters:
        - name: ViewNames
          in: query
          description: 指定された画面に紐づくセッション情報を取得する
          required: true
          schema:
            type: array
            items:
              type: string
          example:
            - SelectPlanType
      responses:
        '200':
          description: 成功時
          content:
            application/json:
              schema:
                type: object
                properties:
                  SessionInformations:
                    type: array
                    items:
                      properties:
                        Domain:
                          type: string
                          description: ドメイン名
                          example: Application
                        View:
                          type: string
                          description: 画面名
                          example: SelectPlanType
                        SessionKey:
                          type: string
                          description: セッションキー
                          example: ApartmentCode
                        Value:
                          type: string
                          description: セッション値
                          example: '3'
        '400':
          description: |-
            [Bad Request]

             処理結果に応じたエラーメッセージを格納し返却する。

             詳しくは[Details]参照
        '500':
          description: |-
            [Internal Server Error]

            ExceptionのStackTraceを格納して返却する。
  /common/RetrieveMessageList:
    get:
      tags:
        - Common
      summary: メッセージ取得API
      description: |-
        [Overview]

        指定されたコードを元に、Sitecoreに格納されているメッセージ情報を返却する。

        [Details]

        1.Queryから「MessageCode」を取得する。
          - 1-1. 「MessageCode」が空白の場合、400を返し処理を終了する。

        2.「MessageCode」をキーにSitecoreの[メッセージマスタ]を取得する。
          - 2-1. httpステータスが400番台の場合、エラーメッセージを格納しhttpステータス400を返す。

          - 2-2. httpステータスが500番台の場合、エラーメッセージを格納しhttpステータス500を返す。
          - 2-3. httpステータスが200の場合、APIから取得したレスポンスを下記レスポンス項目に設定する。

        -        [Code]:「Code[TBD]」(メッセージコード)
        -        [Value]:「Value[TBD]」(メッセージ)
      operationId: RetrieveMessageList
      parameters:
        - name: Codes
          in: query
          description: メッセージに対応するコード値
          required: true
          schema:
            type: array
            items:
              type: string
          example:
            - E0001
      responses:
        '200':
          description: 成功時
          content:
            application/json:
              schema:
                type: object
                properties:
                  MessageList:
                    type: array
                    items:
                      type: object
                      properties:
                        Code:
                          type: string
                          description: メッセージコード
                          example: E0001
                        Value:
                          type: string
                          description: メッセージ
                          example: 物件情報が見つかりませんでした。
        '400':
          description: |-
            [Bad Request]

             処理結果に応じたエラーメッセージを格納し返却する。

             詳しくは[Details]参照
        '500':
          description: |-
            [Internal Server Error]

            ExceptionのStackTraceを格納して返却する。
  /common/RetrievePostalCodeList:
    get:
      tags:
        - Common
      summary: 郵便番号変換テーブル(PostalCode)取得API
      description: |-
        [Overview]

        指定されたコードを元に、Sitecore Master DB に格納されている郵便番号変換テーブル情報を返却する。

        [Details]

        1.Queryから「PostalCode」を取得する。
          - 1-1. 「PostalCode」＝指定なしの場合、全件検索とするためバリデーションは行わない

        2.「PostalCode」をキーにSitecoreの[郵便番号変換テーブル]を取得する。指定なしの場合全件検索を行う
          - 2-1. httpステータスが400番台の場合、エラーメッセージを格納しhttpステータス400を返す。

          - 2-2. httpステータスが500番台の場合、エラーメッセージを格納しhttpステータス500を返す。
          - 2-3. httpステータスが200の場合、APIから取得したレスポンスを下記レスポンス項目に設定する。

            -        [PostalInfos].[PostalCodeID]:「[PostalInfos].[PostalCodeID][PostalCodeID]」(郵便番号変換テーブルユニークキー)

            -        [PostalInfos].[PrefectureMasterCode]:「[PostalInfos].[PrefectureMasterCode][PrefectureMasterCode]」(都道府県マスタコード)

            -        [PostalInfos].[CityCode]:「[PostalInfos].[CityCode][CityCode]」(エリアID)

            -        [PostalInfos].[NationalLocalGovernmentCode]:「[PostalInfos].[NationalLocalGovernmentCode][NationalLocalGovernmentCode]」(自治体コード)

            -        [PostalInfos].[OldPostalCode]:「[PostalInfos].[OldPostalCode][OldPostalCode]」(旧郵便番号)

            -        [PostalInfos].[PostalCode]:「[PostalInfos].[PostalCode][PostalCode]」(郵便番号)

            -        [PostalInfos].[PrefectureNameKana]:「[PostalInfos].[PrefectureNameKana][PrefectureNameKana]」(都道府県カナ)

            -        [PostalInfos].[CityNameKana]:「[PostalInfos].[CityNameKana][CityNameKana]」(市カナ)

            -        [PostalInfos].[TownNameKana]:「[PostalInfos].[TownNameKana][TownNameKana]」(町村カナ)

            -        [PostalInfos].[PrefectureName]:「[PostalInfos].[PrefectureName][PrefectureName]」(都道府県)

            -        [PostalInfos].[CityName]:「[PostalInfos].[CityName][CityName]」(市)

            -        [PostalInfos].[TownName]:「[PostalInfos].[TownName][TownName]」(町村)
      operationId: RetrievePostalCodeList
      parameters:
        - name: PostalCode
          in: query
          description: 郵便番号
          required: false
          schema:
            type: string
            example: 2700163
      responses:
        '200':
          description: 成功時
          content:
            application/json:
              schema:
                type: object
                properties:
                  PostalInfos:
                    type: array
                    description: 郵便番号変換情報
                    items:
                      type: object
                      properties:
                        PostalCodeID:
                          type: string
                          description: 郵便番号変換テーブルユニークキー
                          example: 18208
                        PrefectureMasterCode:
                          type: string
                          description: 都道府県マスタコード
                          example: 1
                        CityCode:
                          type: string
                          description: エリアID
                          example: 5
                        NationalLocalGovernmentCode:
                          type: string
                          description: 自治体コード
                          example: 23101
                        OldPostalCode:
                          type: string
                          description: 旧郵便番号
                          example: 464
                        PostalCode:
                          type: string
                          description: 郵便番号
                          example: 4640000
                        PrefectureNameKana:
                          type: string
                          description: 都道府県カナ
                          example: 46400
                        CityNameKana:
                          type: string
                          description: 市カナ
                          example: ｱｲﾁｹﾝ
                        TownNameKana:
                          type: string
                          description: 町村カナ
                          example: ﾅｺﾞﾔｼﾁｸｻｸ
                        PrefectureName:
                          type: string
                          description: 都道府県
                          example: ｲｶﾆｹｲｻｲｶﾞﾅｲﾊﾞｱｲ
                        CityName:
                          type: string
                          description: 市
                          example: 愛知県
                        TownName:
                          type: string
                          description: 町村
                          example: 名古屋市千種区
        '400':
          description: |-
            [Bad Request]

             処理結果に応じたエラーメッセージを格納し返却する。

             詳しくは[Details]参照
        '500':
          description: |-
            [Internal Server Error]

            ExceptionのStackTraceを格納して返却する。
  /contract/RetrievePrefectureMunicipalityList:
    get:
      tags:
        - Contract
      summary: 郵便番号検索
      description: >-
        [Overview]


        郵便番号を元に、c-mapに格納されている住所情報リストを返す。


        [Details]


        1.Queryから「PostalCode」を取得する。
          - 1-1. 「PostalCode」が空白の場合、400を返し処理を終了する。

          - 1-2. 「PostalCode」が数値7桁でない場合、400を返し処理を終了する。

        2.「PostalCode」をキーにc-mapの[郵便番号検索API]を実行する。
          - 2-1. httpステータスが400番台の場合、エラーメッセージを格納しhttpステータス400を返す。

          - 2-2. httpステータスが500番台の場合、エラーメッセージを格納しhttpステータス500を返す。
          - 2-3. httpステータスが200の場合、APIから取得したレスポンスを下記レスポンス項目に設定する。
           ※（）はc-mapのAPI一覧の資料で定義されている日本語項目名           
        -       
        [PrefectureMunicipalityCode]:「PrefectureMunicipalityCode(TBD)」（住所コード）

        -       
        [PrefectureMunicipalityAddress]:「PrefectureMunicipalityAddress(TBD)」
      operationId: RetrievePrefectureMunicipalityList
      parameters:
        - name: PostalCode
          in: query
          description: 郵便番号を7桁で指定
          required: true
          schema:
            type: string
            example: 4600003
      responses:
        '200':
          description: 成功時
          content:
            application/json:
              schema:
                type: object
                properties:
                  PrefectureMunicipalityList:
                    type: array
                    items:
                      type: object
                      properties:
                        PrefectureMunicipalityCode:
                          type: string
                          description: 市区町村のコード値
                          example: 46000030011
                        PrefectureMunicipalityAddress:
                          type: string
                          description: 市区町村の住所
                          example: 愛知県名古屋市中区錦３丁目
        '400':
          description: |-
            [Bad Request]

             処理結果に応じたエラーメッセージを格納し返却する。

             詳しくは[Details]参照
        '500':
          description: |-
            [Internal Server Error]

            ExceptionのStackTraceを格納して返却する。
  /contract/RetrieveApartmentList:
    get:
      tags:
        - Contract
      summary: 物件提供方式リスト取得
      description: >-
        [Overview]


        住所コードを元に、c-mapに格納されている物件提供方式情報リストを返す。


        [Details]


        1.Queryから「PrefectureMunicipalityCode」を取得する。
          - 1-1. 「PrefectureMunicipalityCode」が空白の場合、400を返し処理を終了する。

          - 1-2. 「PrefectureMunicipalityCode」が数値11桁でない場合、400を返し処理を終了する。

        2.「PrefectureMunicipalityCode」をキーにc-mapの[物件提供方式リスト取得API]を実行する。
          - 2-1. httpステータスが400番台の場合、エラーメッセージを格納しhttpステータス400を返す。

          - 2-2. httpステータスが500番台の場合、エラーメッセージを格納しhttpステータス500を返す。
          - 2-3. httpステータスが200の場合、APIから取得したレスポンスを下記レスポンス項目に設定する。
          ※（）はc-mapのAPI一覧の資料で定義されている日本語項目名        

        -       
        [ApartmentList:]:「PropertyProvisionSystemInfomationList(TBD)」（物件提供方式リスト）

        -        [ApartmentCode]:「PropertyProvisionSystemID(TBD)」（物件提供方式ID）

        -        [ApartmentName]:「PropertyName(TBD)」（物件名）

        -        [ApartmentAddress]:「PropertyAddress(TBD)」（物件住所）

        -        [ProvisionStatus]:「ProvisionStatus(TBD)」（提供状況）

        -        [IsPrividable]:「IsProvidable(TBD)」（提供可）

        -        [ProvisionMethod]:「ProvisionMethod(TBD)」（提供方式）

        -        [Note]:「Note(TBD)」（備考）
      operationId: RetrieveApartmentList
      parameters:
        - name: PrefectureMunicipalityCode
          in: query
          description: 住所コード11桁を指定
          required: true
          schema:
            type: string
            example: 46000030011
      responses:
        '200':
          description: 成功時
          content:
            application/json:
              schema:
                type: object
                properties:
                  ApartmentList:
                    type: array
                    items:
                      type: object
                      properties:
                        ApartmentCode:
                          type: string
                          description: 集合住宅のコード値
                          example: 1001
                        ApartmentName:
                          type: string
                          description: 集合住宅の名称
                          example: ハイツ錦3丁目
                        ApartmentAdress:
                          type: string
                          description: 集合住宅の住所
                          example: 愛知県名古屋市中区錦３丁目１-１
                        IsProvidable:
                          type: boolean
                          description: 集合住宅が提供可能かどうか
                          example: true
