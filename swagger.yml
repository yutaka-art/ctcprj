  /order/AuthorizeCraditCard:
    post:
      tags:
        - Order
      security:
        - bearer: []
      summary: クレジットカードオーソリAPI
      description: |-
        [Overview]

        指定されたクレジットカードに対して、YDSシステムでオーソリを行う。

        [Details]

        1.requestBodyから「リクエスト項目」を取得し、バリデーションチェックを行う。
          - 1-1. 必須チェックを行う。
            - 1-1-1. NGだった場合、レスポンス「Result」にfalse、「ErrorMessage」に下記エラーメッセージを設定し、httpステータス400を返し処理を終了する。
              - ｛項目名, 項目名｝が空白です。 
          - 1-2. 桁数チェックを行う。
            - TransactionDate（取引日付）：8桁
            - TerminalIdentificationCode（端末識別コード）：10桁
            - CustomerCode（顧客コード）：10桁
            - TokenNumber（トークン番号）：16桁
            - ExpirationDate（有効期限）：4桁
            - SecurityCode（セキュリティコード）：4桁以内
            - CustomerName（顧客名）：32桁以内
            - HashValue（ハッシュ値）：64桁以内
            - 1-2-1. NGだった場合、レスポンス「Result」にfalse、「ErrorMessage」に下記エラーメッセージを設定し、httpステータス400を返し処理を終了する。
              - ｛項目名, 項目名｝の桁数が不正です。
          - 1-3. 数値の範囲チェックを行う。
            - TransactionNumber（取引番号）：1～99999
            - MaxNumber（最大取得件数）：1～999
            - 1-3-1. NGだった場合、レスポンス「Result」にfalse、「ErrorMessage」に下記エラーメッセージを設定し、httpステータス400を返し処理を終了する。
              - ｛項目名, 項目名｝の範囲が不正です。

        2.下記リクエスト項目を設定してYDSのオーソリAPI（TBD）をコールする。
          - trans_no（取引番号）：TransactionNumber（※本APIのINPUT）
          - trans_date（取引日付）：TransactionDate（※本APIのINPUT）
          - center_id（接続センターコード）：XXXXXX（ctcに確認中）
          - yds_id（センター固有コード）：XXXXXX（ctcに確認中）
          - com_id（契約会社コード）：XXXXXX（ctcに確認中）
          - term_id（端末識別コード）：TerminalIdentificationCode（※本APIのINPUT）
          - div_trade（取引区分）：0
          - amount（金額）：0
          - business_code（業務コード）：XXXXXX（ctcに確認中）
          - customer_code（顧客コード）：CustomerCode（※本APIのINPUT）
          - token_no（トークン番号）：TokenNumber（※本APIのINPUT）
          - expiration_date（有効期限）：ExpirationDate（※本APIのINPUT）
          - security_code（セキュリティコード）：SecurityCode（※本APIのINPUT）
          - customer_name（顧客名）：CustomerName（※本APIのINPUT）
          - hash（ハッシュ値）：HashValue（※本APIのINPUT）

        3.YDSからのレスポンスに応じて値を返却する。
          - 3-1. httpステータスが400番台の場合、エラーメッセージを格納し、レスポンス項目（「Result」にfalse、「ErrorMessage」にエラーメッセージ）を設定してhttpステータス400を返し処理を終了する。
          - 3-2. httpステータスが500番台の場合、エラーメッセージを格納し、レスポンス項目（「Result」にfalse、「ErrorMessage」にエラーメッセージ）を設定してhttpステータス500を返し処理を終了する。
          - 3-3. httpステータスが200の場合、下記レスポンス項目を設定して返却する
            -  CreditCardLastFourNumber：YDSからのレスポンス「card_no」の末尾4桁
            -  YamaguchiInforamtionManagementId：YDSからのレスポンス「trans_no」「trans_date」「com_id」を連結した値
            -  Result：true
            -  Message：設定値なし

        -        [CreditCardLastFourNumber] (カード番号末尾4桁)

        -        [YamaguchiInforamtionManagementId] (山口情報管理ID)

        -        [Result] (処理結果)

        -        [ErrorMessage] (エラーメッセージ)

        ※（）はc-mapのAPI一覧の資料で定義されている日本語項目名
      operationId: AuthorizeCraditCard
      requestBody:
        description: リクエスト項目を指定
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - TransactionNumber
                - TransactionDate
                - TerminalIdentificationCode
                - CustomerCode
                - TokenNumber
                - ExpirationDate
                - SecurityCode
                - CustomerName
                - HashValue
                - MaxNumber
